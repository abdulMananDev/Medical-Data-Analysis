        <div class="user_details-report">
          <div class="details_svg material-icons margin-small">
            account_circle
          </div>
          <div class="details" id="patient-name"></div>
        </div>
        <div class="user_details-report">
          <div class="details_svg material-icons margin-small">
            settings_cell
          </div>
          <div class="details" id="patient-phone"></div>
        </div>
        <div class="user_details-report">
          <div class="details_svg material-icons margin-small">email</div>
          <div class="details" id="patient-email"></div>
        </div>
        <!-- <div class="user_details-report">
          <div class="details_svg material-icons margin-small">wc</div>
          <div class="details" id="patient-gender"></div>
        </div> -->
        <div class="user_details-report">
          <div class="details_svg material-icons margin-small">location_on</div>
          <div class="details" id="patient-address"></div>
        </div>
        <div class="user_details-report">
          <div class="details_svg material-icons margin-small">cake</div>
          <div class="details" id="patient-age"></div>
        </div>
      </div>

      <!--  section search -->

      <div class="test-addition">
        <div class="container-search">
          <div class="test-search-bar">
            <input
              type="text"
              class="phone-no"
              id="test-ip"
              placeholder="Test Name"
            />

            <span id="test-search-icon">
              <button class="btn-search">
                <span class="material-icons search-text"> search </span>
              </button>
            </span>
          </div>

          <div class="test-confirmation">
            <span class="complete">
              <button class="btn-complete">Complete</button>
            </span>
            <span class="partial">
              <button class="btn-partial">Partial</button></span
            >
          </div>

          <div class="recieve">
            <span class="heading-secondary test-heading">Bio-Chemistry</span>
            <ul id="list" class="recieve-list">
              <li class="recieve-list-item recieve-list-head" id="item">
                <span class="left-serial-no recieve-list-head">S.no</span>
                <span class="recieve-list-head">Test-Name</span>
                <span class="recieve-list-head">Add</span>
              </li>
            </ul>
            <ul id="list-complete" class="recieve-list">
              <li class="recieve-list-item recieve-list-head" id="item">
                <span class="left-serial-no recieve-list-head">S.no</span>
                <span class="recieve-list-head">Test-Name</span>
              </li>
            </ul>
          </div>
        </div>
        <!-- section results -->

        <div class="container-result">
          <div class="send">
            <div class="rem-head">
              <h3 class="heading-secondary">Selected Test</h3>
            </div>

            <ul class="list-send">
              <div class="table-wrapper">
                <table class="fl-table">
                  <thead>
                    <tr>
                      <th>S. No</th>
                      <th>Test</th>
                      <th>Price</th>
                      <th>Remove</th>
                    </tr>
                  </thead>
                  <tbody id="table-body"></tbody>

                  <tbody></tbody>
                </table>
              </div>
              <div class="for-complete">
                <ul id="comp" class="complete-list recieve-list-complete"></ul>
              </div>
            </ul>
          </div>
          <div class="total">
            <span class="material-icons"> credit_card </span>
          </div>
          <div class="print_next">
            <span id="data-next">
              <button class="btn-primary">Next</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="../src/js/testing.js"></script>
    <script src="../src/js/list.js"></script>
  </body>
